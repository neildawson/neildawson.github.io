---
title: Blog
permalink: /blog
---

<div class="posts grid">
  <h1>Blog</h1>
  {% for post in site.posts %}
    <a href="{{ post.url }}">
      {{ post.date | date_to_long_string: "ordinal", "US" }}<br/>
      <span class="title">{{ post.title }}</span>
      <!-- {{ post.excerpt }} -->
    </a>
  {% endfor %}
</div>
